<div [class.hidden]="advancedEnabled">
  <h1 class="py-4 text-3xl text-white text-center">
    vCard
  </h1>
  <div class="relative px-4 -bottom-4">
    <div
        class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
      Lorem impsum Lorem impsum Lorem impsum Lorem impsum Lorem impsum Lorem impsum
    </div>
  </div>
  <div class="p-safe-bottom bg-gray-50 px-2 flex-1 flex flex-col">
    <ng-container>
      <form [formGroup]="form" class="flex-1 overflow-scroll">
        <div
            class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
          <div class="flex flex-col">
            <label class="text-gray-700 text-sm font-bold mb-2" for="givenname">Vorname*</label>
            <input class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="givenName" id="givenname" placeholder="Vorname"
                   type="text">
          </div>
        </div>
        <div
            class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
          <div class="flex flex-col">
            <label class="text-gray-700 text-sm font-bold mb-2" for="name">Nachname*</label>
            <input class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="familyName" id="name" placeholder="Name"
                   type="text">
          </div>
        </div>
        <div
            class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
          <div class="flex flex-col">
            <label class="text-gray-700 text-sm font-bold mb-2" for="email">Email*</label>
            <input class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="email" id="email"
                   placeholder="Email"
                   type="email">
          </div>
        </div>
        <div
            class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
          <div class="flex flex-col">
            <label class="text-gray-700 text-sm font-bold mb-2" for="phone">Telefon</label>
            <input class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="phone" id="phone"
                   placeholder="Phone"
                   type="text">
          </div>
        </div>
        <div
            class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
          <div class="flex flex-col">
            <label class="text-gray-700 text-sm font-bold mb-2" for="mobile">Handy-Nr.*</label>
            <input class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="mobile" id="mobile"
                   placeholder="Phone"
                   type="text">
          </div>
        </div>
        <div
            class="mb-2 bg-white p-3 shadow-lg rounded cursor-pointer transition-colors border-b-2 border-transparent hover:border-pink-500">
          <div class="flex flex-col">
            <label class="text-gray-700 text-sm font-bold mb-2" for="address">Adresse</label>
            <input class="border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="address" id="address"
                   placeholder="Address"
                   type="text">
          </div>
        </div>
      </form>
      <div class="relative">
        <div #canvas class="tw-w-[200px] tw-h-[200px]"></div>
      </div>
      <button (click)="generate()"
              [class.bg-gray-200]="form.invalid"
              [class.pointer-events-none]="form.invalid"
              [disabled]="form.invalid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 rounded w-full"
              type="submit">
        vCard erstellen
      </button>
      <button (click)="generateAdvanced()"
              [class.bg-gray-200]="form.invalid"
              [class.pointer-events-none]="form.invalid"
              [disabled]="form.invalid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 rounded w-full"
              type="submit">
        I need more
      </button>
      <button (click)="download()"
              [class.bg-gray-200]="form.invalid"
              [class.pointer-events-none]="form.invalid"
              [disabled]="form.invalid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-4 rounded w-full"
              type="button">
        Download
      </button>
    </ng-container>
  </div>
</div>

<div class="relative h-screen w-screen">
  <canvas #fullcanvas class="h-screen w-screen"></canvas>
</div>
